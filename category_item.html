	<meta charset="utf-8">

	<title>Media</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">

	<link rel="stylesheet" href="css/main.min.css">

   <link href="https://cdn.jsdelivr.net/gh/coliff/bootstrap-ie8/css/bootstrap-ie9.min.css" rel="stylesheet">

	<script src="libs/jquery/dist/jquery.min.js" defer></script>
	<script src="js/libs.min.js" defer></script>
	<script src="js/common.js" defer></script>

</head>

<body>
	<main class="main">
		<section class="category-item">
			<div class="container">
				<a href="#" class="inner-logo">
					<img src="img/logo.gif" alt="logo">
				</a>

				<div class="category-item__wrapper">
					<div class="category-item__left">
						<div class="category-item__current">
							<video id='my-video' class='video-js' controls preload='auto' width='100%' height='100%' poster='img/video-poster.png' data-setup='{}'>
								<source src='img/logo.mp4' type='video/mp4'>
								<source src='img/logo.webm' type='video/webm'>
								<p class='vjs-no-js'>
									To view this video please enable JavaScript, and consider upgrading to a web browser that
									<a href='https://videojs.com/html5-video-support/' target='_blank'>supports HTML5 video</a>
								</p>
							</video>
						</div>
						<div class="category-item__next">
							<a href="#" class="category-item__preview">
								<img src="img/category/category-item-1.png" alt="image">
							</a>
							<a href="#" class="category-item__preview">
								<img src="img/category/category-item-2.png" alt="image">
							</a>
							<a href="#" class="category-item__preview">
								<img src="img/category/category-item-3.png" alt="image">
							</a>
							<a href="#" class="category-item__preview">
								<img src="img/category/category-item-4.png" alt="image">
							</a>
							<a href="#" class="category-item__preview">
								<img src="img/category/category-item-5.png" alt="image">
							</a>
						</div>
					</div>
					<div class="category-item__right">
						<form action="#" class="category-form">
							<h3 class="category-form__title">Введите свой номер</h3>
							<input type="tel" class="category-form__field phone" placeholder="+90 ___  __ __">
							<div class="category-form__btns">
								<div class="category-form__fields">
									<button type="button" class="category-form__btn">
										<span>1</span>
										1
									</button>
									<button type="button" class="category-form__btn">
										<span>2</span>
										2
									</button>
									<button type="button" class="category-form__btn">
										<span>3</span>
										3
									</button>
									<button type="button" class="category-form__btn">
										<span>4</span>
										4
									</button>
									<button type="button" class="category-form__btn">
										<span>5</span>
										5
									</button>
									<button type="button" class="category-form__btn">
										<span>6</span>
										6
									</button>
									<button type="button" class="category-form__btn">
										<span>7</span>
										7
									</button>
									<button type="button" class="category-form__btn">
										<span>8</span>
										8
									</button>
									<button type="button" class="category-form__btn">
										<span>9</span>
										9
									</button>
									<button type="button" class="category-form__btn">
										<span>0</span>
										0
									</button>
								</div>
								<div class="category-form__fields">
									<button type="button" class="category-form__btn">
										<span>+</span>
										+
									</button>
									<button type="button" class="category-form__btn">
										<span>*#</span>
										*#
									</button>
									<button type="button" class="category-form__btn">
										<span><img src="img/icons/icon-1.png" alt="icon"></span>
										<img src="img/icons/icon-1.png" alt="icon">
									</button>
									<button type="button" class="category-form__btn">
										<span>-</span>
										-
									</button>
									<button type="button" class="category-form__btn">
										<span><img src="img/icons/icon-2.png" alt="icon"></span>
										<img src="img/icons/icon-2.png" alt="icon">
									</button>
									<button type="button" class="category-form__btn">
										<span><img src="img/icons/icon-3.png" alt="icon"></span>
										<img src="img/icons/icon-3.png" alt="icon">
									</button>
									<button type="button" class="category-form__btn">
										<span><img src="img/icons/icon-4.png" alt="icon"></span>
										<img src="img/icons/icon-4.png" alt="icon">
									</button>
								</div>
							</div>
							<input type="submit" class="btn-pink" value="Получить">
						</form>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>

</html>
